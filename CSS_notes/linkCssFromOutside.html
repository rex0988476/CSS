<!--連結到外部css寫法-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>連結到外部css寫法</title>

        <!--link:rel="?" href="[位置(檔名)]"; //link為從外部連結檔案, 要寫在head裡面-->
        <!--rel="stylesheet" 表示連結的是一個css檔案-->
        <!--另外再寫css檔案的好處為, 如有許多網頁需用相同設置, 則不用分別都寫一樣的style, 只需引入相同css檔即可-->
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <p>黑底白字</p>

        <a href="firstCss.html">home</a>
    </body>
</html>
